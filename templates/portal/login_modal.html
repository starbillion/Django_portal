    <div class="modal-dialog">

            <div class="modal-header">
                <h3>Log in</h3>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>

            </div>

                    </div>

                        </button>
                    </div>
                </form><!-- /form -->
                <div class="row">
                    <div class="col-sm-6">
                        <a href="#" id="forget_password" class="forgot-password">

                    <div class="col-sm-6">
